                   <h6 class="quantity">QUANTITY:</h6>
                   <div class="quantityselector">
                      
                        <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control"/>
                      
                    <div class="row">
                      <div class="col-lg-6">
                        <button class="placeorder" type="submit">WISHLIST</button>
                      </div>
                      <div class="col-lg-6">
                        <a onclick="addtocart({{m.id}})"><button class="addtocart">ADD TO CART</button></a>
                          
                      </div>
                      <form action="/addtocart/" method="get" id="form">
                        <input type="text" hidden id='pid' name='pid'>
                        <input type="text" hidden id='qty' name='qty'>
                      </form>
                     <script>
                      function addtocart(id){
document.getElementById('pid').value=id;
document.getElementById('qty').value=document.getElementById('form1').value;
document.getElementById('form').submit();
                      }
                     </script>
