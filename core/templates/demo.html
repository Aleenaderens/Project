{% extends 'about.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/ethnic.css' %}">

  <body class="detailbackground">
     {% block content %}
     <div class="container-fluid">
      <div class="row">

      </div>
     </div>
     <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
              <img class="detailcard" src="{{m.image}}" alt="">
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-12">
                  <a href=""><img class="wishlist" src="{% static 'images/icons8-heart-30.png' %}" alt=""></a>
                  <a href=""><img  src="{% static 'images/icons8-add-to-cart-30.png' %}" alt=""></a>
                </div>
              </div>
              <h6 class="detailbrand">{{m.brand}}</h6>
              <h5 class="detailcard-title">{{m.name}}</h5>
              <p class="detailcard-text">{{m.prize}}</p>
              <h5>Limited stock</h5>
               <h6>only {{m.stock}} products</h6>
                <h5 class="sizehd">Size:</h5>
                <form method="POST">
{% csrf_token %}
                  <input type="text" name="size_value">
                  <button>save</button>
                </form>

                    <input class="form-check-input" type="text" value="s" name="size" id="flexRadioDefault1">

                      Small
                    </label>
                  </div> -->
                  <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" value="m" name="size" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Medium
                    </label> -->
                  </div>




                 
                <!-- <button type="submit" class="size">S</button>
                <button type="submit"  class="size">M</button>
                <button type="submit"  class="size">L</button> 
                <button type="submit"  class="size">XL</button>
                <button type="submit"  class="size">XXL</button>  -->
                <h6 class="cussize">CUSTOM SIZE</h6>
                <hr class="detaildivi">
                  <h6 class="subhd1"><img class="earth" src="{% static 'images/icons8-earth-50.png' %}" alt="">WORLDWIDE SHIPPING</h6>
                   <h6  class="subhd1"><img class="circle"  src="{% static 'images/icons8-circle-30.png' %}" alt="">AVAILABLE TO SHIP</h6>
                   <h6 class="quantity">QUANTITY:</h6>
                   <div class="quantityselector">
                      
                        <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control"/>
                      
                    <div class="row">
                      <div class="col-lg-6">
                        <button class="placeorder" type="submit">WISHLIST</button>
                      </div>
                      <div class="col-lg-6">
                        <a href="{% url 'addtocart' %}"></a>
                          <button class="addtocart">ADD TO CART</button>
                      </div>
                     
                    </div>
                  
                   <div class="row">
                    <div class="col-lg-12 detailicons">
                      <img class="detailicon1" src="{% static 'images/icons8-facebook-24.png' %}" alt="">
                      <img class="detailicon" src="{% static 'images/icons8-twitter-24.png' %}" alt="">
                      <img class="detailicon" src="{% static 'images/icons8-instagram-24.png' %}" alt="">
                      <img class="detailicon" src="{% static 'images/icons8-in-24.png' %}" alt="">
                      <img class="detailicon" src="{% static 'images/icons8-youtube-24.png' %}" alt="">
                    </div>
                   </div>
                  
            </div>
